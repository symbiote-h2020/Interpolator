language: python
env:
  global:
  - GITHUB_REPO=symbiote-h2020/Interpolator
  - secure: 
python:
- '3.6'
services:
- mongodb
- rabbitmq
sudo: required
branches:
  only:
  - staging
install:
- pip install scipy
- pip install numpy
- pip install matplotlib
- pip install pykrige
before_script:
- chmod a+x merge_script.sh
- "./merge_script.sh"
script:
- pytest --help
after_success:
- chmod a+x pushing_script.sh
- "./pushing_script.sh"
- bash <(curl -s https://codecov.io/bash)
notifications:
  email:
    on_success: never
    on_failure: always
